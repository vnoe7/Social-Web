<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        body {
            min-height: 100vh;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/background-5S6jQRxPEZ5bvEAqDBYCbtWfOIHg6Q.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .logo {
            width: 12rem;
            height: 12rem;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out, float 6s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .social-link {
            color: white;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
        }

        .social-link:hover {
            color: #8ca9b9;
            transform: rotate(8deg) scale(1.2);
            box-shadow: 0 0 15px #3b9cf8;
        }

        .social-link::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-link:hover::before {
            transform: scale(1.5);
        }

        .social-link svg {
            transition: transform 0.3s ease;
        }

        .social-link:hover svg {
            transform: scale(1.1);
        }

        /* Different animation delays for each icon */
        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo-white.png" alt="Logo">
    </div>
    
    <div class="social-links">
        <!-- Instagram -->
        <a href="https://www.instagram.com/v0.dev.0/?__pwa=1" target="_blank" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
            <span class="sr-only">Instagram</span>
        </a>
        
        <!-- X (Twitter) -->
        <a href="https://x.com/x_vnoe_x" target="_blank" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
            </svg>
            <span class="sr-only">X (Twitter)</span>
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/x.vnoe.x" target="_blank" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </svg>
            <span class="sr-only">Facebook</span>
        </a>
        
        <!-- Telegram -->
        <a href="https://t.me/x._.vnoe._.x" target="_blank" class="social-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m22 2-7 20-4-9-9-4 20-7Z"></path>
                <path d="M22 2 11 13"></path>
            </svg>
            <span class="sr-only">Telegram</span>
        </a>
    </div>
</body>
</html>
